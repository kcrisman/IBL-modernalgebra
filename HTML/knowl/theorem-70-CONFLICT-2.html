<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">4.2.14</span>.</h6>
<p>Let \(R\) be commutative with identity and \(I\) an ideal of \(R\text{.}\) Then \(I\) is maximal if and only if \(R/I\) is a field.</p>
