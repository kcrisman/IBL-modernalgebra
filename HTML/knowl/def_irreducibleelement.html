<p>Let \(R\) be a domain. We say a nonzero nonunit element \(a\in R\) is <dfn class="terminology">irreducible</dfn> if whenever \(a = bc\) for some \(b,c\in R\text{,}\) one of \(b\) or \(c\) is a unit.</p></article><span class="incontext"><a href="SubSec-Divisibility-in-Domains.html#def_irreducibleelement">in-context</a></span>
