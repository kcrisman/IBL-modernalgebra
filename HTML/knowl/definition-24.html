<span class="type">Definition</span> <span class="codenumber">2.3.3</span>.</h6>
<p>Let \(R\) be a domain. We say a nonzero nonunit element \(a\in R\) is <dfn class="terminology">prime</dfn> if whenever \(a\mid bc\) for some \(b,c\in R\text{,}\) either \(a|b\) or \(a|c\text{.}\)</p></article><span class="incontext"><a href="SubSec-Divisibility-in-Domains.html#definition-24">in-context</a></span>
