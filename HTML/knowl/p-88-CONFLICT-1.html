<p>Since \(a|bc\) by assumption, there is an integer \(k\) such that \(ak = bc\text{,}\) so we have</p>
<div class="displaymath">
\begin{equation*}
acx + bcy = acx + aky = a(cx+ky) = c\text{,}
\end{equation*}
</div>
<p>so \(a|c\text{.}\)</p>
