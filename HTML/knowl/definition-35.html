<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">4.1.2</span>.</h6>
<p>Let \(R\) be a commutative ring with identity, and let \(S\subseteq R\) be a subset. Then</p>
<div class="displaymath">
\begin{equation}
\langle S \rangle := \bigcap\limits_{\substack{J\supseteq S\\\text{ \(J\) is an ideal } } } J\tag{4.1.1}
\end{equation}
</div>
<p>is called the <dfn class="terminology">ideal generated by \(S\)</dfn>.</p></article><span class="incontext"><a href="SubSec-Ideals-In-General.html#definition-35">in-context</a></span>
