<p>Let \(I\subseteq Z\) be an ideal. If \(I = \set{0}\text{,}\) then \(I = \ideal{0}\text{,}\) so suppose there is some nonzero \(x\in I\text{.}\) Define \(S = \setof{m\in \Z}{m &gt; 0}\text{.}\) Note that \(S\ne \emptyset\text{,}\) as if \(m\in I\text{,}\) \((-1)m \in I\) also.</p>
