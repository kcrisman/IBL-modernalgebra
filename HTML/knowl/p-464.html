<p>We saw in <a class="xref" data-knowl="./knowl/thm_divalg.html" title="Theorem 1.2.5: The Division Algorithm">Theorem 1.2.5</a> and <a class="xref" data-knowl="./knowl/theorem_polydivalg.html" title="Theorem 2.4.13: (Polynomial Division Algorithm)">Theorem 2.4.13</a> that both \(\Z\) and \(F[x]\) have a division algorithm. It is reasonable (and correct) to expect that similar to the integers we can also investigate the greatest common divisor of polynomials.</p>
