<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If, e.g., \(a = 0\) and \(b\ne 0\text{,}\) then \(\gcd(a,b) = b\) and \(x=0,y=1\) suffices. If \(a = b\text{,}\) then \(\gcd(a,b) = a = b\text{,}\) so \(x = 0, y = 1\) suffices.</p>
