<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>As \(0_F = 0_F + 0_F\text{,}\) we may write \(a\cdot 0_F = a\cdot (0_F + 0_F) = a\cdot 0_F + a \cdot 0_F\text{.}\) Now add the additive inverse of \(a\cdot 0_F\) to both sides to obtain \(0_F = a \cdot 0_F = 0_F\cdot a\text{.}\)</p>
