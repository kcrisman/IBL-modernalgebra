<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">2.3.9</span>.</h6>
<p>Let \(R\) be a domain and \(a,b\in R\) and suppose \(d\) is a greatest common divisor of \(a\) and \(b\text{.}\) Then any associate of \(d\) is also a greatest common divisor of \(a\) and \(b\text{.}\)</p></article><span class="incontext"><a href="SubSec-Divisibility-in-Domains.html#theorem-33">in-context</a></span>
