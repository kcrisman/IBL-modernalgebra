<body><article class="hiddenproof"><p>Since \(\p\) is onto \(\im \p\) by definition, given any \(s\in \im \p\) there is some \(r\in R\) such that \(\p(r) = s\text{.}\) Then \(f(r+\ker\p) = \p(r)\text{.}\)</p></article></body>
