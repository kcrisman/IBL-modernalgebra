<p>The units are \(F^\times\text{.}\)</p>
<p>Suppose \(p(x),q(x)\in F\times\) such that \(p(x) q(x) = 1\text{.}\) Then \(\deg p(x) + \deg q(x) = \deg(p(x) q(x)) = \deg(1) = 0\text{.}\) Thus \(\deg p(x) = \deg q(x) = 0\text{.}\)</p>
