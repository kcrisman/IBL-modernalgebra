<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">4.2.12</span>.</h6>
<p>Let \(R\) be commutative with identity and \(I\) an ideal of \(R\text{.}\) Then \(I\) is prime if and only if \(R/I\) is an integral domain.</p></article><span class="incontext"><a href="SubSec-Quotient-Rings.html#theorem-69">in-context</a></span>
