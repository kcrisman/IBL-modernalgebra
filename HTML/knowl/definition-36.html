<span class="type">Definition</span> <span class="codenumber">4.2.1</span>.</h6>
<p>Let \(R\) be a ring and \(I\) an ideal of \(R\text{.}\) Then elements \(r,s\in R\) are said to be <dfn class="terminology">congruent modulo \(I\)</dfn> if \(b-a\in I\text{.}\) If this is the case, we write \(a + I = b + I\text{.}\)</p></article><span class="incontext"><a href="SubSec-Quotient-Rings.html#definition-36">in-context</a></span>
