<p>Conversely, assume that \(R\) is not a domain. Let \(z\in R\) be a zero divisor; then there is a nonzero \(x\in R\) such that \(xz = 0 = 0 z\text{.}\) This implies that \(x = 0\text{,}\) a contradiction.</p>
