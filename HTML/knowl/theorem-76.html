<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">4.3.15</span>. <span class="title">First Isomorphism Theorem.</span>
</h6>
<p>Let \(\p : R\to S\) be a homomorphism of commutative rings. Then \(R/\ker \p \cong \im \p\text{.}\)</p>
<p>In particular, if \(\p : R\to S\) is onto, \(R/\ker \p \cong S\text{.}\)</p></article><span class="incontext"><a href="SubSec-Homomorphisms.html#theorem-76">in-context</a></span>
