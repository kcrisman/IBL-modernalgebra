<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">4.1.4</span>.</h6>
<p>Given a commutative ring with identity \(R\) and a subset \(S\) of \(R\text{,}\)</p>
<div class="displaymath">
\begin{equation*}
\langle S \rangle = \setof{r_1 s_1 + r_2 s_2 + \cdots + r_n s_n}{r_i\in R, \ s_j \in S,\ n\ge 0}\text{.}
\end{equation*}
</div>
