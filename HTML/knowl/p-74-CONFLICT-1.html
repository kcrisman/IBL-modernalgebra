<p>Applying the previous theorem to line 1 tells us that \(\gcd(51,15) = \gcd(15, 6)\text{.}\) The second line tells us that \(\gcd(15,6) = \gcd(6,3)\text{.}\) The third line tells us that \(\gcd(6,3) = \gcd(3,0) = 3\text{.}\) The result follows by transitivity.</p>
