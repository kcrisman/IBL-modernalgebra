<p>Let \(R\) be commutative with identity and \(r\in R\text{.}\) The <em class="emphasis">\(r\)-evaluation map</em> \(\p_r : R[x] \to R\) defined by \(\p_r(p(x)) = p(r)\) is a homomorphism.</p>
