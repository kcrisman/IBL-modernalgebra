<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>How about this: Let \(\overline{a},\overline{b},\overline{c}\in \Z_m\) such that \(\overline{a}\cdot \overline{c} = \overline{b}\cdot \overline{c}\text{.}\) Then \(\overline{a} = \overline{b}\) if and only if \(\overline{c}\) is not a zero divisor.</p>
