<h6 class="heading">
<span class="type">Solution</span> <span class="codenumber">2.2.21.1</span>.</h6>
<p>The zero divisors in \(\Z_{10}\) are \(\overline{2}, \overline{4}, \overline{5}, \overline{6},\overline{8}\text{.}\) There are no zero divisors in \(\Z_{11}\text{.}\)</p>
<p>conjecture. \(\overline{x}\in \Z_m\) is a zero divisor if and only if \(\gcd(x,m) \ne 1\text{.}\)</p>
