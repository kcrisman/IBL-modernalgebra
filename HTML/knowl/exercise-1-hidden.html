<body><article class="exercise exercise-like"><p>Determine whether the following rings \(S\) are subrings of the given rings \(R\text{.}\)</p>
<ol class="decimal">
<li><p>\(S = \Z\text{,}\) \(R = \Q\)</p></li>
<li><p>\(S = \Z_{5}\text{,}\) \(R = \Z_{7}\)</p></li>
<li><p>\(S\) is any ring, \(R = S[x]\)</p></li>
<li><p>\(S = \R\text{,}\) \(R = \C\)</p></li>
</ol></article></body>
