<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(R\) is a commutative ring and \(S = \set{s_1, s_2, \ldots,
s_n}\) is a finite subset of \(R\text{,}\) the ideal generated by \(R\) is often denoted by \(\ideal{s_1 s_2, \ldots,
s_n}\text{.}\)</p>
