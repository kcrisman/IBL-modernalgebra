<p>An irreducible polynomial is a nonzero nonconstant \(p(x)\in F[x]\) such that whenever \(p(x) = a(x) b(x)\text{,}\) where \(a(x), b(x) \in F[x]\text{,}\) either \(a(x)\) or \(b(x)\) is a nonzero constant.</p>
