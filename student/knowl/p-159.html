<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Our first major result is in hand: we can factor natural numbers \(n &gt; 2\) uniquely as a product of primes. Much of the rest of this book seeks to deduce a generalization of this result that relies on structural arithmetic properties enjoyed by \(\Z\) and similar objects.</p>
