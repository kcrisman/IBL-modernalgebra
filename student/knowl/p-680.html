<p>We claim that \(\ker\p = \ideal{x^2+1}\text{.}\) Clearly, \(\ideal{x^2+1} \subseteq \ker\p\text{.}\) Moreover, \(\ker\p \subsetneq \R[x]\text{.}\) Finally, \(\ideal{x^2+1}\) is prime and thus maximal, as \(\R[x]\) is a PID. Thus, \(\ker\p = \ideal{x^2+1}\text{.}\)</p>
