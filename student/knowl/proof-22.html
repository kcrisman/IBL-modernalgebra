<article class="hiddenproof"><h6 class="heading"><span class="type">Proof</span></h6>
<p>If \(F\) is a field, the nonzero elements of \(F\) are units, which cannot be zero divisors. Thus, \(F\) has no zero divisors.</p></article><span class="incontext"><a href="SubSec-Rings.html#proof-22">in-context</a></span>
