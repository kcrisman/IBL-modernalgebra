<article class="hiddenproof"><h6 class="heading"><span class="type">Proof</span></h6>
<p>Since \(\p\) is onto \(\im \p\) by definition, given any \(s\in \im \p\) there is some \(r\in R\) such that \(\p(r) = s\text{.}\) Then \(f(r+\ker\p) = \p(r)\text{.}\)</p></article><span class="incontext"><a href="SubSec-Homomorphisms.html#proof-83">in-context</a></span>
