<p>Given any \(p\in \N\text{,}\) \(p &gt; 1\text{,}\) \(p\) is prime if and only if whenever \(m\in \N\) divides \(p\text{,}\) either \(m = p\) or \(m = 1\text{.}\)</p></article><span class="incontext"><a href="SubSec-Primes-and-Factorization.html#theorem_euclidslemma">in-context</a></span>
