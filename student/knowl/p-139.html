<p>Let \(a,b\in \Z\) and \(m \in \N\text{,}\) \(m &gt; 1\text{.}\) We say <dfn class="terminology">\(a\) is congruent to \(b\) modulo \(m\)</dfn> if \(m\mid a-b\text{.}\) We write \(a \equiv_m b\text{.}\)</p>
