</h6>
<p>Let \(R\) be a ring and \(I\) an ideal of \(R\text{.}\) If \(a,b,c,d\in R\) such that \(a+I = b+I\) and \(c+I = d+I\text{,}\) then \((a+c) + I = (b+d) + I\text{.}\)</p></article><span class="incontext"><a href="SubSec-Quotient-Rings.html#theorem-66">in-context</a></span>
